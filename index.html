<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Jat - Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #ffcc00, #4caf50, #2196f3);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .categories {
            margin: 20px auto;
            text-align: center;
        }

        .categories a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }

        .blog-posts {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        .post {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
        }

        .post h2 {
            margin: 0;
            color: #ffd700;
        }

        .post img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .post p {
            font-size: 1.1em;
        }

        .footer {
            margin-top: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to BL Jat's Blog</h1>
        <p>Sharing thoughts, ideas, and experiences!</p>

        <!-- Blog Categories -->
        <div class="categories">
            <a href="#">Technology</a>
            <a href="#">Science</a>
            <a href="#">Personal</a>
            <a href="#">Travel</a>
        </div>

        <!-- Blog Posts -->
        <div class="blog-posts">
            <div class="post">
                <h2>My First Blog Post</h2>
                <img src="https://via.placeholder.com/750x300" alt="Sample Image">
                <p>Hello Everyone
                I'm a Research Scholar. My Research area is Fluid Dynamics.</p>
            </div>

            <div class="post">
                <h2>My Goals</h2>
                <img src="https://via.placeholder.com/750x300" alt="Technology Image">
                <p>I will be happy to share research ideas in Fluid dynamics</p>
            </div>
        </div>

        <!-- Disqus Comment Section -->
        <div id="disqus_thread"></div>
        <script>
            (function() { 
                var d = document, s = d.createElement('script');
                s.src = 'https://YOUR-DISQUS-SHORTNAME.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>

    </div>

    <div class="footer">
        <p>Â© 2025 JATRANA | <a href="#">Contact</a></p>
    </div>

</body>
</html>
